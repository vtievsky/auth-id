openapi: 3.0.1
info:
  contact: {}
  title: auth-id API
  version: "1.0"
servers:
  - url: /
tags:
  - name: web
    description: Используются для фронтенда
paths:
  /v1/users:
    get:
      tags:
        - web
      description: Получение списка пользователей
      operationId: GetUsers
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetUsersResponse200"
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetUsersResponse500"
          description: Internal Server Error
      security:
        - bearer: []
    post:
      tags:
        - web
      description: Создание пользователя
      operationId: CreateUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserRequest"
        description: Параметры запроса
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateUserResponse200"
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateUserResponse500"
          description: Internal Server Error
      security:
        - bearer: []
  /v1/users/{login}:
    get:
      tags:
        - web
      description: Получение данных пользователя
      operationId: GetUser
      parameters:
        - name: login
          description: Логин пользователя
          in: path
          schema:
            type: string
          required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetUserResponse200"
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetUserResponse500"
          description: Internal Server Error
      security:
        - bearer: []
    put:
      tags:
        - web
      description: Изменение пользователя
      operationId: UpdateUser
      parameters:
        - name: login
          description: Логин изменяемого пользователя
          in: path
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateUserRequest"
        description: Параметры запроса
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateUserResponse200"
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateUserResponse500"
          description: Internal Server Error
      security:
        - bearer: []
    delete:
      tags:
        - web
      description: Удаление пользователя
      operationId: DeleteUser
      parameters:
        - name: login
          description: Логин удаляемого пользователя
          in: path
          schema:
            type: string
          required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteUserResponse200"
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteUserResponse500"
          description: Internal Server Error
      security:
        - bearer: []
  /v1/passchanges/{login}:
    put:
      tags:
        - web
      description: Смена пароля пользователем
      operationId: ChangePass
      parameters:
        - name: login
          description: Логин пользователя
          in: path
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChangePassRequest"
        description: Параметры запроса
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChangePassResponse200"
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChangePassResponse500"
          description: Internal Server Error
      security:
        - bearer: []
  /v1/passresets/{login}:
    put:
      tags:
        - web
      description: Сброс пароля пользователя
      operationId: ResetPass
      parameters:
        - name: login
          description: Логин пользователя
          in: path
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResetPassRequest"
        description: Параметры запроса
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResetPassResponse200"
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResetPassResponse500"
          description: Internal Server Error
      security:
        - bearer: []
  /v1/users/{login}/roles:
    get:
      tags:
        - web
      description: Получение ролей пользователя
      operationId: GetUserRoles
      parameters:
        - name: login
          description: Логин пользователя
          in: path
          schema:
            type: string
          required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetUserRolesResponse200"
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetUserRolesResponse500"
          description: Internal Server Error
      security:
        - bearer: []
  /v1/users/{login}/privileges:
    get:
      tags:
        - web
      description: Получение привилегий пользователя
      operationId: GetUserPrivileges
      parameters:
        - name: login
          description: Логин пользователя
          in: path
          schema:
            type: string
          required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetUserPrivilegesResponse200"
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetUserPrivilegesResponse500"
          description: Internal Server Error
      security:
        - bearer: []
  /v1/users/{login}/sessions:
    get:
      tags:
        - web
      description: Получение сессий пользователя
      operationId: GetUserSessions
      parameters:
        - name: login
          description: Логин пользователя
          in: path
          schema:
            type: string
          required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetUserSessionsResponse200"
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetUserSessionsResponse500"
          description: Internal Server Error
      security:
        - bearer: []
    post:
      tags:
        - web
      description: Аутентификация
      operationId: Login
      parameters:
        - name: login
          description: Логин пользователя
          in: path
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
        description: Параметры запроса
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse200"
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse500"
          description: Internal Server Error
      security:
        - bearer: []

  /v1/roles:
    get:
      tags:
        - web
      description: Получение списка ролей
      operationId: GetRoles
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetRolesResponse200"
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetRolesResponse500"
          description: Internal Server Error
      security:
        - bearer: []
    post:
      tags:
        - web
      description: Создание роли
      operationId: CreateRole
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateRoleRequest"
        description: Параметры запроса
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateRoleResponse200"
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateRoleResponse500"
          description: Internal Server Error
      security:
        - bearer: []
  /v1/roles/{code}:
    get:
      tags:
        - web
      description: Получение данных роли
      operationId: GetRole
      parameters:
        - name: code
          description: Код роли
          in: path
          schema:
            type: string
          required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetRoleResponse200"
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetRoleResponse500"
          description: Internal Server Error
      security:
        - bearer: []
    put:
      tags:
        - web
      description: Изменение роли
      operationId: UpdateRole
      parameters:
        - name: code
          description: Код изменяемой роли
          in: path
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateRoleRequest"
        description: Параметры запроса
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateRoleResponse200"
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateRoleResponse500"
          description: Internal Server Error
      security:
        - bearer: []
    delete:
      tags:
        - web
      description: Удаление роли
      operationId: DeleteRole
      parameters:
        - name: code
          description: Код удаляемой роли
          in: path
          schema:
            type: string
          required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteRoleResponse200"
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteRoleResponse500"
          description: Internal Server Error
      security:
        - bearer: []
  /v1/roles/{code}/users:
    get:
      tags:
        - web
      description: Получение пользователей роли
      operationId: GetRoleUsers
      parameters:
        - name: code
          description: Код роли
          in: path
          schema:
            type: string
          required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetRoleUsersResponse200"
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetRoleUsersResponse500"
          description: Internal Server Error
      security:
        - bearer: []
  /v1/roles/{code}/privileges:
    get:
      tags:
        - web
      description: Получение привилегий роли
      operationId: GetRolePrivileges
      parameters:
        - name: code
          description: Код роли
          in: path
          schema:
            type: string
          required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetRolePrivilegesResponse200"
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetRolePrivilegesResponse500"
          description: Internal Server Error
      security:
        - bearer: []
  /v1/roles/{role_code}/privileges/{privilege_code}:
    post:
      tags:
        - web
      description: Добавление привилегии роли
      operationId: AddRolePrivilege
      parameters:
        - name: role_code
          description: Код роли
          in: path
          schema:
            type: string
          required: true
        - name: privilege_code
          description: Код привилегии
          in: path
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddRolePrivilegeRequest"
        description: Параметры запроса
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AddRolePrivilegeResponse200"
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AddRolePrivilegeResponse500"
          description: Internal Server Error
      security:
        - bearer: []
    put:
      tags:
        - web
      description: Изменение привилегии роли
      operationId: UpdateRolePrivilege
      parameters:
        - name: role_code
          description: Код роли
          in: path
          schema:
            type: string
          required: true
        - name: privilege_code
          description: Код привилегии
          in: path
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateRolePrivilegeRequest"
        description: Параметры запроса
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateRolePrivilegeResponse200"
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateRolePrivilegeResponse500"
          description: Internal Server Error
      security:
        - bearer: []
    delete:
      tags:
        - web
      description: Удаление привилегии роли
      operationId: DeleteRolePrivilege
      parameters:
        - name: role_code
          description: Код роли
          in: path
          schema:
            type: string
          required: true
        - name: privilege_code
          description: Код привилегии
          in: path
          schema:
            type: string
          required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteRolePrivilegeResponse200"
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteRolePrivilegeResponse500"
          description: Internal Server Error
      security:
        - bearer: []
  /v1/roles/{role_code}/users/{login}:
    post:
      tags:
        - web
      description: Добавление роли пользователю
      operationId: AddRoleUser
      parameters:
        - name: role_code
          description: Код роли
          in: path
          schema:
            type: string
          required: true
        - name: login
          description: Логин пользователя
          in: path
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddRoleUserRequest"
        description: Параметры запроса
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AddRoleUserResponse200"
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AddRoleUserResponse500"
          description: Internal Server Error
      security:
        - bearer: []
    put:
      tags:
        - web
      description: Изменение роли пользователя
      operationId: UpdateRoleUser
      parameters:
        - name: role_code
          description: Код роли
          in: path
          schema:
            type: string
          required: true
        - name: login
          description: Логин пользователя
          in: path
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateRoleUserRequest"
        description: Параметры запроса
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateRoleUserResponse200"
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateRoleUserResponse500"
          description: Internal Server Error
      security:
        - bearer: []
    delete:
      tags:
        - web
      description: Удаление роли пользователя
      operationId: DeleteRoleUser
      parameters:
        - name: role_code
          description: Код роли
          in: path
          schema:
            type: string
          required: true
        - name: login
          description: Логин пользователя
          in: path
          schema:
            type: string
          required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteRoleUserResponse200"
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteRoleUserResponse500"
          description: Internal Server Error
      security:
        - bearer: []
components:
  schemas:
    ResponseStatusOk:
      type: object
      properties:
        code:
          type: string
          enum:
            - ok
        description:
          type: string
      required:
        - code
        - description
    ResponseStatusError:
      type: object
      properties:
        code:
          type: string
          enum:
            - error
        description:
          type: string
      required:
        - code
        - description
    GetUsersResponse200:
      type: object
      properties:
        status:
          type: object
          $ref: "#/components/schemas/ResponseStatusOk"
        data:
          type: array
          items:
            $ref: "#/components/schemas/User"
      required:
        - status
        - data
    GetUsersResponse500:
      type: object
      properties:
        status:
          type: object
          $ref: "#/components/schemas/ResponseStatusError"
      required:
        - status
    User:
      type: object
      properties:
        name:
          type: string
        login:
          type: string
        blocked:
          type: boolean
      required:
        - name
        - login
        - blocked
    Session:
      type: object
      properties:
        id:
          type: string
          description: Идентификатор сессии
        created_at:
          type: string
          description: Время создания сессии
          format: date-time
          example: "2019-10-12T07:20:50.52Z"
        expired_at:
          type: string
          description: Время истечения срока действия сессии
          format: date-time
          example: "2019-10-12T07:20:50.52Z"
      required:
        - id
        - created_at
        - expired_at
    GetUserResponse200:
      type: object
      properties:
        status:
          type: object
          $ref: "#/components/schemas/ResponseStatusOk"
        data:
          type: object
          $ref: "#/components/schemas/User"
      required:
        - status
        - data
    GetUserResponse500:
      type: object
      properties:
        status:
          type: object
          $ref: "#/components/schemas/ResponseStatusError"
      required:
        - status
    CreateUserRequest:
      type: object
      properties:
        name:
          type: string
          description: Полное имя пользователя
        login:
          type: string
          description: login пользователя
        password:
          type: string
          description: Пароль пользователя
          format: password
        blocked:
          type: boolean
          default: true
      required:
        - name
        - login
        - password
        - blocked
    CreateUserResponse200:
      type: object
      properties:
        status:
          type: object
          $ref: "#/components/schemas/ResponseStatusOk"
        data:
          type: object
          $ref: "#/components/schemas/User"
      required:
        - status
        - data
    CreateUserResponse500:
      type: object
      properties:
        status:
          type: object
          $ref: "#/components/schemas/ResponseStatusError"
      required:
        - status
    UpdateUserRequest:
      type: object
      properties:
        name:
          type: string
          description: Полное имя пользователя
        blocked:
          type: boolean
      required:
        - name
        - blocked
    UpdateUserResponse200:
      type: object
      properties:
        status:
          type: object
          $ref: "#/components/schemas/ResponseStatusOk"
        data:
          type: object
          $ref: "#/components/schemas/User"
      required:
        - status
        - data
    UpdateUserResponse500:
      type: object
      properties:
        status:
          type: object
          $ref: "#/components/schemas/ResponseStatusError"
      required:
        - status
    ChangePassRequest:
      type: object
      properties:
        current:
          type: string
          description: Текущий пароль
          format: password
        changed:
          type: string
          description: Новый пароль
          format: password
      required:
        - current
        - changed
    ChangePassResponse200:
      type: object
      properties:
        status:
          type: object
          $ref: "#/components/schemas/ResponseStatusOk"
      required:
        - status
    ChangePassResponse500:
      type: object
      properties:
        status:
          type: object
          $ref: "#/components/schemas/ResponseStatusError"
      required:
        - status
    ResetPassRequest:
      type: object
      properties:
        changed:
          type: string
          description: Новый пароль
          format: password
      required:
        - changed
    ResetPassResponse200:
      type: object
      properties:
        status:
          type: object
          $ref: "#/components/schemas/ResponseStatusOk"
      required:
        - status
    ResetPassResponse500:
      type: object
      properties:
        status:
          type: object
          $ref: "#/components/schemas/ResponseStatusError"
      required:
        - status
    DeleteUserResponse200:
      type: object
      properties:
        status:
          type: object
          $ref: "#/components/schemas/ResponseStatusOk"
      required:
        - status
    DeleteUserResponse500:
      type: object
      properties:
        status:
          type: object
          $ref: "#/components/schemas/ResponseStatusError"
      required:
        - status
    GetRolesResponse200:
      type: object
      properties:
        status:
          type: object
          $ref: "#/components/schemas/ResponseStatusOk"
        data:
          type: array
          items:
            $ref: "#/components/schemas/Role"
      required:
        - status
        - data
    GetRolesResponse500:
      type: object
      properties:
        status:
          type: object
          $ref: "#/components/schemas/ResponseStatusError"
      required:
        - status
    Role:
      type: object
      properties:
        code:
          type: string
        name:
          type: string
        description:
          type: string
        blocked:
          type: boolean
      required:
        - code
        - name
        - description
        - blocked
    RolePrivilege:
      type: object
      properties:
        code:
          type: string
        name:
          type: string
        description:
          type: string
        allowed:
          type: boolean
      required:
        - code
        - name
        - description
        - allowed
    UserPrivilege:
      type: object
      properties:
        code:
          type: string
        name:
          type: string
        description:
          type: string
        date_in:
          type: string
          format: date
          pattern: "YYYY-MM-DD"
          example: "2017-01-01"
        date_out:
          type: string
          format: date
          pattern: "YYYY-MM-DD"
          example: "2017-01-01"
      required:
        - code
        - name
        - description
        - date_in
        - date_out
    RoleUser:
      type: object
      properties:
        name:
          type: string
        login:
          type: string
        date_in:
          type: string
          format: date
          pattern: "YYYY-MM-DD"
          example: "2017-01-01"
        date_out:
          type: string
          format: date
          pattern: "YYYY-MM-DD"
          example: "2017-01-01"
      required:
        - name
        - login
